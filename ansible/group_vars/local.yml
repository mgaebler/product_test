---
deploy: {
  user: vagrant,
  basedir: "/home/vagrant"
}

thumbor: {
  enabled: 1,
  redis: {
    host: localhost,
    port: 6379,
    db: 3
  },
  process: 4,
  env: development,
  user: vagrant,
  allow_unsafe: False
}

nginx: {
  listen: 80,
  server_name: trendsetter.local,
  access_log: /vagrant/log/nginx_access.log,
  media_path: /vagrant/.media,
  static_path: /vagrant/.static,
  location: {
    root: /vagrant,
    uwsgi_pass: '0.0.0.0:3031',
    include: /vagrant/uwsgi_params
  }
}

uwsgi: {
  defaults: {
    run_at_startup: yes,
    verbose: yes,
    inherited_config: '/etc/uwsgi/apps_enabled/{{ app.id }}.ini'
  },
  chdir: /vagrant,
  module: trendsetter.wsgi,
  # /path/to/virtualenv
  home: /home/vagrant/venv,
  master: 'true',
  processes: 4,
  threads: 2,
  socket: '0.0.0.0:3031',
  stats: '0.0.0.0:9191',
  # clear environment on exit?
  vacuum: 'false'
}