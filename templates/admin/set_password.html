{% extends 'admin/base.html' %}
{% load i18n %}
{% block content %}
    <h1>Passwort ändern: {{ user_account.email }}</h1>
    <div>Bitte geben Sie ein neues Passwort für den Benutzer {{ user_account.email }} ein.</div>
    <br/>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <br/>
        <input type="submit" />
    </form>
{% endblock %}
